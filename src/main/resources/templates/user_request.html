<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:replace="../static/fragments/fragment.html :: links"></th:block>
  <link rel="stylesheet" href="/assets/style2.css">

  <title>User request</title>
</head>

<body>
  <th:block th:replace="../static/fragments/fragment.html :: nav"></th:block>
  <h1 style="margin-top: 200px;">My Requests</h1>
  <h1 th:if="${requests.isEmpty()}">No Requests yet. <a href="/send_request">make new request</a></h1>
  <table class="table" th:if="${requests.isEmpty() == false}">
    <thead>
      <td>Manufacturer</td>
      <td>model</td>
      <td>type</td>
      <td>status</td>
    </thead>
    <div  th:each="request: ${requests}">
      <tr>
        <td th:text="${request.carManufacturer}"> </td>
        <td th:text="${request.carModel}"> </td>
        <td th:text="${request.carType}"> </td>
        <td th:text="${request.status}"> </td>
      </tr>
    </div>
  </table>

</body>

</html>
